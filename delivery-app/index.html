<!DOCTYPE html>
<html ng-app="FoodsbyApp" lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="asset/css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="asset/js/app.js"></script>
  <title>Foodsby &#8211; Lunch delivery solved for office professionals</title>
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="logo">
            <a href="https://www.foodsby.com/main/">
              <img src="https://www.foodsby.com/main/wp-content/themes/foodsby/assets/images/footer-logo.png" / style="width:150px;height:75px;">
            </a>
          </div>
        <div class="col-sm-12">
          <h5>Delivery Schedule</h5>
        </div>
      </div>
    </div>

    <div class="btn-toolbar">
      <div class="btn-group" role="group" aria-label="weekdays">
        <button type="button" class="btn btn-outline-dark" ng-click="Mon=true; Tue=false; Wed=false; Thu=false; Fri=false">Monday</button>
        <button type="button" class="btn btn-outline-dark" ng-click="Mon=false; Tue=true; Wed=false; Thu=false; Fri=false">Tuesday</button>
        <button type="button" class="btn btn-outline-dark" ng-click="Mon=false; Tue=false; Wed=true; Thu=false; Fri=false">Wednesday</button>
        <button type="button" class="btn btn-outline-dark" ng-click="Mon=false; Tue=false; Wed=false; Thu=true; Fri=false">Thursday</button>
        <button type="button" class="btn btn-outline-dark" ng-click="Mon=false; Tue=false; Wed=false; Thu=false; Fri=true">Friday</button>
      </div>
    </div>
  </header>

  <section>
    <div ng-show="Mon">
      <div ng-include="'asset/html/monday.htm'"></div>
    </div>
  </section>

  <section>
    <div ng-show="Tue">
      <div ng-include="'asset/html/tuesday.htm'"></div>
    </div>
  </section>

  <section>
    <div ng-show="Wed">
      <div ng-include="'asset/html/nodelivery.htm'"></div>
    </div>
  </section>

  <section>
    <div ng-show="Thu">
      <div ng-include="'asset/html/thursday.htm'"></div>
    </div>
  </section>

  <section>
    <div ng-show="Fri">
      <div ng-include="'asset/html/friday.htm'"></div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
